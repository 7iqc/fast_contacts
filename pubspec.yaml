name: fast_contacts
description: A faster way of accessing device's contacts list
version: 1.2.0
homepage: https://pub.dev/packages/fast_contacts
repository: https://github.com/s0nerik/fast_contacts

environment:
  sdk: ">=2.13.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      android:
        package: com.github.s0nerik.fast_contacts
        pluginClass: FastContactsPlugin
      ios:
        pluginClass: FastContactsPlugin
